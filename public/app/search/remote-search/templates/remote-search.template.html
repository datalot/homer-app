<div class="search-results" access="users" access-permission-type="AtLeastOne">
  <div id="resultheader" class="header-action-area">
    <h1 class="lath">
      <small class="text-header-sip" translate="hepic.pages.search.results"></small>

       <div name="LogQL" id="LogQL"  ace-editor="aceOptions" ng-change="change()" 
	    		style="width: 80%;top: 7px;left: 10%;font-size: 15px;position: absolute;border-radius: 3px;max-height: 30px;"
                        class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                        ng-model="$ctrl.searchParams" ></div>


      <button id="mainSipSearch"
        class="btn btn-primary"
   	style="margin-top: 6px;height: 29px;float: right;top: 1px;position: absolute;right: 10px;" 
        ng-class="searchClass"
        type="submit"
        ng-click="$ctrl.processRefreshSearchResult();"
        ng-disabled="false" style="margin-top:6px;height:25px;" onclick="this.blur();" > 
        <span translate="hepic.buttons.refresh">&nbsp; Refresh Results &nbsp;</span>
        <i class="fa fa-asterisk bump" style="color:orange;" ng-hide="!$ctrl.bump"></i>
      </button> <!--END button mainSipSearch -->

       <span class="fa  form-control-search" title="search type"></span>
       </div>
       <!--    
      <small ng-repeat="(key, value) in $ctrl.searchParams" ng-dblClick="$ctrl.editParam(key);">
        <button class="wait-label search-refine" ng-class="searchClass">
          <i class="fa fa-edit" style="color:#1DC27C;margin-right:3px;" ng-click="$ctrl.editParam(key);"></i> 
          {{key}}: {{value}} 
          <i class="fa fa-times-circle" style="color:red;margin-left:3px;" ng-click="$ctrl.killParam(key);"></i> 
        </button>
      </small> 
	-->
      &nbsp;	
    </h1> <!-- END text-header-sip -->
  </div> <!-- END resultheader -->

  <div ng-show="$ctrl.dataLoading">
    <div id="loadingWidget" class="row-fluid ui-corner-all" style="text-align: center;">
      <i class="fa fa-spinner fa-spin fa-4x" style="color:#1DC27C; font-size: 172px;"></i>
    </div>
  </div> <!-- END dataLoading -->

  <div class="row nd-row" ng-if="$ctrl.showtable">
    <div class="box-homer-results" >
      <div id="gridloki"
        ui-grid="$ctrl.gridOpts"
        class="gridStyle"
        ui-grid-auto-fit-columns
        ui-grid-auto-resize
        ui-grid-pagination
        ui-grid-resize-columns
        ui-grid-save-state
        ui-grid-move-columns
        ui-grid-grouping
        ui-grid-exporter
        resize>
      </div> <!-- END grid1 -->
    </div><!-- /.box-body external-scopes="gridHandlers" --> <!-- END box-homer-results-->
  </div> <!-- END row-->
</div> <!-- END search-results-->
