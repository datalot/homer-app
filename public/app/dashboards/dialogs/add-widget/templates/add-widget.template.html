<div class="add-new-widget-dialog modal-header">
  <form name="_form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" class="close" ng-click="$ctrl.dismiss()" aria-hidden="true">&times;</button>
      <h3>Add new widget</h3>
    </div> <!-- END modal-header -->

    <div class="modal-body">
      <div style="display: inline-block;">
        <ul class=add-widget-list ng-repeat="(category, widgets) in $ctrl.widgets"> 
          <p class="group-add-widget">{{category}}</p>
          <dt class="dt-add-widget" ng-repeat-start="(name, widget) in widgets">
            <a href ng-click='$ctrl.addWidget(widget)'>{{widget.title}}</a>
          </dt>
          <dd class="dd-add-widget" ng-repeat-end="">{{widget.description}}</dd>
          <div style="clear:both;"> </div>
        </ul>
      </div>
    </div> <!-- END modal-body -->

    <div class="modal-footer">
      <button ng-click="$ctrl.dismiss()" class="btn btn-lg"><i class="glyphicon glyphicon-remove"></i>Cancel</button>
    </div> <!-- END modal-footer -->
  </form>
</div>
